<html>

<head>
    <title> Default Parameter</title>
</head>

<body>
    <script>
        function hello(nome = 'Adailson', surname = 'Aguiar'){
            //Atribuindo valores à variável de parâmetro
            //nome = nome || "Adailson"
            console.log(`Hello ${nome} ${surname}, how are you?`)
        }

        hello('Adailson', 'Aguiar');
    </script>
</body>

</html>
