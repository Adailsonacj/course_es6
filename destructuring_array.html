<html>
    <head>
        <title>Destructuring Array</title>
    </head>
    <body>
        <h2 id='name'></h2>
    </body>
    <script>
        const arr = ['Davi', 'Souza', 27, 'Palmas']
        const [name, surname, city, age] = arr
        console.log(name)
        console.log(surname)
        console.log(city)
        console.log(age)
    </script>
</html>
