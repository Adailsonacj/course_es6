<html>

<head>
    <title>Classes Extended</title>
</head>

<body>
</body>
<script>

    class Animal {
        //Metodo obrigat√≥rio
        constructor(name) {
            this.name = name
        }

        hello() {
            console.log(`I am ${this.name}`)
        }
    }

    class Dog extends Animal {
        constructor(name, sound) {
            super(name)
            this.sound = sound
        }
        bark() {
            console.log(`${this.sound}! I'm ${this.name}`)
        }
    }

    const mydog = new Dog('Scooby', 'AuAuuuuuu')

</script>

</html>
