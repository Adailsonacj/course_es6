        }

        //Função estática
        static info(){
            console.log('This is a class to create animal')
        }

        //Chama-se o método get como uma propriedade
        //Sem necessidade de parênteses
        get name(){
            console.log(`${this.sound} my name is Jake`)
        }
    }
