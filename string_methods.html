<html>

<head>
    <title>Novos métodos String</title>
</head>

<body>
    <script>
        let text = 'Um prato de trigo...'

        //Análise de Strings
        console.log(text.startsWith('Um'))
        console.log(text.startsWith('prato', 3))
        //Comparando o fim 
        console.log(text.endsWith('...'))
        console.log(text.endsWith('Um', 2))
        console.log(text.includes('des'))
        console.log('lol'.repeat(10))
    </script>
</body>

</html>
