<!DOCTYPE html>
<html>
    <head>
        <title>TAGGED</title>
    </head>
    <style>
    .green{
        color: green;
        font-size: 25px;
    }
    </style>
    <body>
    </body>
    <script>
        const city = 'Dublin';
        const something = 'Guinnes';
        const otherThing = 'Leprechoums';

        function green(template, ...values){
            return template.reduce((acumulator, part, i) =>{
                return`${acumulator}
                <span class="green">${values[i-1].toUpperCase()}</span>
                ${part}
                `
            })
        }

        const ireland =green`I live in ${city} the city of ${something} and ${otherThing}!`

        document.body.innerHTML = ireland;
    </script>
</html>
